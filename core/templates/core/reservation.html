{% extends "core/base.html" %}
{% load static %}
{% block title %}Reservation{% endblock title %}

{% block maincontent %}
<div class="min-h-screen flex items-center justify-center bg-orange-50 p-6">
  <form class="w-full max-w-md bg-orange-80 rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-orange-600 text-center">Reserve Your Table</h2>

    <div>
      <label class="block text-orange-700 mb-1" for="name">Name</label>
      <input class="w-full px-4 py-2 rounded-lg border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500" type="text" id="name" placeholder="Your Name" required>
    </div>

    <div>
      <label class="block text-orange-700 mb-1" for="date">Date</label>
      <input class="w-full px-4 py-2 rounded-lg border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500" type="date" id="date" required>
    </div>

    <div>
      <label class="block text-orange-700 mb-1" for="time">Time</label>
      <input class="w-full px-4 py-2 rounded-lg border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500" type="time" id="time" required>
    </div>

    <div>
      <label class="block text-orange-700 mb-1" for="guest_number">Guest Number</label>
      <input class="w-full px-4 py-2 rounded-lg border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500" type="number" id="guest_number" min="1" placeholder="Number of Guests" required>
    </div>

    <div>
      <label class="block text-orange-700 mb-1" for="mobile">Mobile</label>
      <input class="w-full px-4 py-2 rounded-lg border border-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500" type="tel" id="mobile" placeholder="Mobile Number" required>
    </div>

    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
      Book Reservation
    </button>
  </form>
</div>
{% endblock maincontent %}
